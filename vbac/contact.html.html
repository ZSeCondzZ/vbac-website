<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ติดต่อเรา - โรงเรียนตัวอย่าง</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/dark-mode.css">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <!-- Same header as index.html -->
    </header>

    <main class="container">
        <section class="contact-section">
            <h2 class="section-title">ติดต่อเรา</h2>
            
            <div class="contact-container">
                <div class="contact-info">
                    <h3>ข้อมูลติดต่อ</h3>
                    <p><i class="fas fa-map-marker-alt"></i> 123 ถนนตัวอย่าง แขวงทดลอง เขตทดสอบ กรุงเทพฯ 10100</p>
                    <p><i class="fas fa-phone"></i> 02-123-4567</p>
                    <p><i class="fas fa-envelope"></i> info@example.ac.th</p>
                    <p><i class="fas fa-clock"></i> เวลาเปิดทำการ: จันทร์-ศุกร์ 08:00-16:30 น.</p>
                    
                    <div class="social-media">
                        <h3>สื่อสังคมออนไลน์</h3>
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-line"></i></a>
                        <a href="#"><i class="fab fa-youtube"></i></a>
                    </div>
                </div>
                
                <div class="contact-form">
                    <h3>ส่งข้อความถึงเรา</h3>
                    <form id="contactForm" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
                        <div class="form-group">
                            <label for="name">ชื่อ-นามสกุล</label>
                            <input type="text" id="name" name="name" required>
                            <span class="error-message" id="nameError"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">อีเมล</label>
                            <input type="email" id="email" name="email" required>
                            <span class="error-message" id="emailError"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">เบอร์โทรศัพท์</label>
                            <input type="tel" id="phone" name="phone">
                            <span class="error-message" id="phoneError"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="subject">หัวข้อ</label>
                            <select id="subject" name="subject" required>
                                <option value="">-- กรุณาเลือกหัวข้อ --</option>
                                <option value="admission">เรื่องการรับสมัครนักเรียน</option>
                                <option value="academic">เรื่องวิชาการ</option>
                                <option value="activity">เรื่องกิจกรรม</option>
                                <option value="other">อื่นๆ</option>
                            </select>
                            <span class="error-message" id="subjectError"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">ข้อความ</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                            <span class="error-message" id="messageError"></span>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">ส่งข้อความ</button>
                    </form>
                    
                    <div id="formSuccess" class="success-message" style="display: none;">
                        <i class="fas fa-check-circle"></i>
                        <p>ส่งข้อความสำเร็จ! เราจะติดต่อกลับคุณในเร็วๆนี้</p>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="map-section">
            <h3>แผนที่โรงเรียน</h3>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3875.566477627944!2d100.50127731535593!3d13.74629960134618!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30e2990f1ef95e4f%3A0x1a3c2a1b1b1b1b1b!2sExample%20School!5e0!3m2!1sen!2sth!4v1620000000000!5m2!1sen!2sth" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </section>
    </main>

    <footer>
        <!-- Same footer as index.html -->
    </footer>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/form-validation.js"></script>
</body>
</html>
