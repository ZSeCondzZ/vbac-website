<!DOCTYPE html>
<html lang="th" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข่าวสาร | วิทยาลัยเทคโนโลยีวิบูลย์บริหารธุรกิจ รามอินทรา</title>
    <meta name="description" content="ข่าวสารและกิจกรรมของวิทยาลัยเทคโนโลยีวิบูลย์บริหารธุรกิจ รามอินทรา">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header (same as index.html) -->
    <header class="main-header">
        <!-- Include the same header as index.html -->
    </header>

    <!-- News Banner -->
    <section class="page-banner">
        <div class="container">
            <h1 data-i18n="news_events">ข่าวและกิจกรรม</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html" data-i18n="home">หน้าหลัก</a></li>
                    <li class="breadcrumb-item active" aria-current="page" data-i18n="news">ข่าวสาร</li>
                </ol>
            </nav>
        </div>
    </section>

    <!-- News Section -->
    <section class="news-page-section">
        <div class="container">
            <div class="news-filters">
                <div class="filter-group">
                    <label for="category-filter" data-i18n="category">หมวดหมู่:</label>
                    <select id="category-filter">
                        <option value="all" data-i18n="all_categories">ทั้งหมด</option>
                        <option value="announcement" data-i18n="announcements">ประกาศ</option>
                        <option value="event" data-i18n="events">กิจกรรม</option>
                        <option value="academic" data-i18n="academic_news">วิชาการ</option>
                        <option value="achievement" data-i18n="achievements">ความสำเร็จ</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="year-filter" data-i18n="year">ปี:</label>
                    <select id="year-filter">
                        <option value="all" data-i18n="all_years">ทุกปี</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                    </select>
                </div>
                
                <div class="search-box">
                    <input type="text" id="news-search" placeholder="ค้นหาข่าว..." data-i18n="search_news_placeholder">
                    <button type="button"><i class="fas fa-search"></i></button>
                </div>
            </div>
            
            <div class="news-list" id="news-list">
                <!-- News will be loaded dynamically from JSON -->
                <div class="news-loading">
                    <div class="spinner"></div>
                    <p data-i18n="loading">กำลังโหลดข้อมูล...</p>
                </div>
            </div>
            
            <div class="pagination" id="pagination">
                <!-- Pagination will be added dynamically -->
            </div>
        </div>
    </section>

    <!-- Footer (same as index.html) -->
    <footer class="main-footer">
        <!-- Include the same footer as index.html -->
    </footer>

    <!-- Back to Top Button -->
    <button id="back-to-top" class="back-to-top" aria-label="Back to top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- JavaScript -->
    <script src="js/main.js"></script>
    <script src="js/dark-mode.js"></script>
    <script src="js/language-switcher.js"></script>
    <script src="js/news-page.js"></script>
</body>
</html>
